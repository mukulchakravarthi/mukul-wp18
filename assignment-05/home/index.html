<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta content="ie=edge" http-equiv="x-ua-compatible">
  	<meta content="width=device-width, initial-scale=1" name="viewport">
  	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Archivo+Narrow" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  	<title>The Frame</title>
  </head>

  <body>
  	<div class="layers"></div>
    <div class="controls">
    <div class="control">
        <input id="layers" type="range" value="70" min="1" max="100"/>
        <label for="layers">layers</label>
        <div class="val"></div>
    </div>
    <div class="control">
        <input id="offset-x" type="range" value="0" min="-400" max="400"/>
        <label for="offset-x">offset x</label>
        <div class="val"></div>
    </div>
    <div class="control">
        <input id="offset-y" type="range" value="0" min="-400" max="400"/>
        <label for="offset-y">offset y</label>
        <div class="val"></div>
    </div>
    <div class="control">
        <input id="dilation" type="range" value="-500" min="-640" max="2000"/>
        <label for="dilation">dilation</label>
        <div class="val"></div>
    </div>
  </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
